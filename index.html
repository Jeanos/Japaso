<!DOCTYPE html>
<html>

<head>
    <title>JAPASO</title>
    <link href="app.css" rel="stylesheet" />
    <link href="p-app.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans|Quicksand|ZCOOL+QingKe+HuangYou" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id="app">
        <!-- MENU COMP -->
        <div id="menuBox">
            <div id="menu">
                <a id="goHome" onclick="goToSearchMenu()">Search Menu</a>
                <a href="#">Save Items</a>
                <i class="fas fa-window-close" onclick="closeMenu()" id="close"></i>
            </div>
            <i class="fas fa-bars" onclick="openMenu()" id="open"></i>
            <div id="topnav">
                <p id="label"></p>
            </div>
        </div>
        <div class="bannerImg">
            <img alt="triple O's" class="bannerImg" src="imgs/banners/banner_menu.jpg" />
        </div>
        <div class="center">Hi! <span id="welcome">Welcome</span> to Japaso.</div>
        <h2 class="center">What do you feel like eating today?</h2>

   
        
        <div id="infosDiv">Not sure About what to eat? Choose in one of the categories</div>
        <div id="content">
            <div class="flex-container">
                <div class="flex-item">
                    
                        <img class="products" src="imgs/icons/burger_icon.png" alt="burgers" onclick="selectCategory(this)">
                
                    
                    <h1>Burgers</h1>
                </div>

                <div class="flex-item">
                        <img class="products" src="imgs/icons/Steak_icon.png" alt="steaks" onclick="selectCategory(this)">
                    
                    <h1>Steaks</h1>
                </div>

                <div class="flex-item">
                         <img class="products" src="imgs/icons/pasta_icon.png" alt="pasta" onclick="selectCategory(this)">                    
                    <h1>Pasta</h1>
                </div>
            </div>
            <div class="flex-container">
                <div class="flex-item">
                        <img class="products" src="imgs/icons/pizza_icon.png" alt="pizza" onclick="selectCategory(this)">                   
                    <h1>Pizza</h1>
                </div>

                <div class="flex-item">
                        <img class="products" src="imgs/icons/sushi_icon.png" alt="sushi" onclick="selectCategory(this)">                    
                    <h1>Sushi</h1>
                </div>
                <div class="flex-item">
                        <img class="products" src="imgs/icons/chicken_icon.png" alt="chicken" onclick="selectCategory(this)">                   
                    <h1>Chicken</h1>
                </div>
                <!---  <div class="flex-item">8</div> --->
            </div>
        </div>
    </div><br><br>
    <div class="footer">
        <i class="fas fa-arrow-circle-left fa-2x navIcons"></i>
        <i class="fas fa-home fa-2x navIcons"></i>
    </div>
    <script src="app.js"></script>
    <script src="filtering.js"></script>
</body>

</html>
