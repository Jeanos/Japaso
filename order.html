<!DOCTYPE html>
<html>

<head>
    <title>JAPASO</title>
<!--    <link href="app.css" rel="stylesheet" />-->
    <link href="p-app.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans|Quicksand|ZCOOL+QingKe+HuangYou" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">




</head>

<body>
    <div id="app">
        <!-- MENU COMP -->
        <div id="menuBox">
            <div id="menu">
                <a href="#">Search Menu</a>
                <a href="#">Look for Items</a>
                <a href="#">Log Out</a>
                <i class="fas fa-window-close" onclick="closeMenu()" id="close"></i>
            </div>
            <i class="fas fa-bars" onclick="openMenu()" id="open"></i>
            <div id="topnav">
                <p>Japaso</p>
            </div>
        </div>

        <div class="productImg1">
            <img alt="triple O's" src="imgs/triplOs.jpg" />
        </div>
        <h1 id="heading">Triple O's Restaurant <br /> Well Served By:</h1>

        <div class="searchDiv">
            <div class="search">
                <input type="text" class="searchTerm" placeholder="What are you looking for?">
                <button type="submit" class="searchButton">
                    <i class="fa fa-search"></i>
                </button>
            </div>
        </div>
        <div id="content">


            <div class="flex-container">
                <div class="flex-item"><img class="company" src="imgs/skipthedishlogo.jpg">

                </div>

                <div class="flex-item"><img class="company" src="imgs/foodora.jpg">

                </div>



            </div>
            <div class="flex-container">
                <div class="flex-item"><img class="company" src="imgs/grubhub.jpg">

                </div>

                <div class="flex-item"><img class="company" src="imgs/door_dash.jpg">

                </div>

                <!---  <div class="flex-item">8</div> --->

            </div>





        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
